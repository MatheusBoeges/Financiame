<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiame - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
        <div class="row justify-content-center mt-5">
                    <div class="text-center">
                        <img src="../imagens/Logotipo.jpg" alt="Logo Financiame" class="img-fluid">
                        <h1>Olá de novo!</h1>
                        <p class="card-text">Seja bem-vindo(a) de volta. Sentimos sua falta.</p>
                    </div>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"> 

                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password">
                            </div>

                            <div class="texto-direita">
                                <a href="#" class="link-secondary">Esqueceu a senha?</a>
                            </div>
                            
                        </form>

                        <div class="text-center">
                            <a href="#" class="btn btn-primary btn-sm mt-3">Login</a>
                        </div>                        
                        
                        <p class="card-text text-center mt-3">Ainda não é membro? <a href="./cadastro.html">Crie sua conta.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
